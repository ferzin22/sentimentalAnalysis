<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5rem;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Sentiment Analysis ðŸ˜ŠðŸ˜¡</h2>
    <form action="/analyze" method="post">
        <textarea name="text" rows="4" class="form-control" placeholder="Enter your text here..."></textarea><br>
        <button type="submit" class="btn btn-primary w-100">Analyze</button>
    </form>

    {% if sentiment %}
        <div class="result-box {% if sentiment == 'Positive' %}positive{% else %}negative{% endif %}">
            <strong>Sentiment:</strong> 
            {% if sentiment == 'Positive' %}
                ðŸ˜Š <strong>Positive</strong>
            {% else %}
                ðŸ˜¡ <strong>Negative</strong>
            {% endif %}
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
